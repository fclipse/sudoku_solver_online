<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Sudoku Solver</h1>
        <h3>Made by Hansj</h3>
        <h3>설명</h3>
        <ul>
            <li>빈 칸에 스도쿠에 적혀있는 1-9 사이의 숫자를 입력하세요.</li>
            <li>0을 입력하면 다음 칸으로 넘어갑니다.</li>
            <li>파일 업로드는 .csv 또는 .txt파일만 가능합니다.</li>
            <li><a href="https://github.com/siejwkaodj/sudoku_solver_online/tree/main/sudoku_examples">파일 형식</a>은 다음 링크를 참고해주세요.</li>
        </ul>
    </div>
    <!--스도쿠 입력 몸체-->
    
    <!--제출 버튼-->
    <div id="main">
        <!-- <input type="color"> -->
        <div id="file-wrapper">
            <label id="file">
                파일 선택
                <input type="file" id="fileInput" accept=".txt, .csv" opacity=0>
            </label>
            <div id="file-info">

            </div>
        </div>

        <div class="sudoku-rows"></div>

        <div id="btn-area">
            <input id="solve" type="button" value="Solve!">
            <input id="clear" type="button" value="Clear Values">
        </div>
        <div id="answer-area"></div>
    </div>

    <!--소스 파일-->
    <script src="screen.js"></script>
    <script src="loadFile.js"></script>
    <script src="main.js"></script>
</body>
</html>
